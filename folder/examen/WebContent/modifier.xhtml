<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
        xmlns:ace="http://www.icefaces.org/icefaces/components"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
    >
    <h:head>
        <title>Modifier Vehicule</title>
        <ice:outputStyle href="css/style.css" />
    </h:head>
    <h:body>
       <h:form id="formConn">
			 <ace:panel header="Modifier Donnes des Vehicules">
      			<h:panelGrid columns="4">
        			<ice:outputLabel value="No."></ice:outputLabel>
        			<ice:inputText id="no" value="#{modifierVehiculeBackingBean.vehicule.no}" >
        			</ice:inputText>
        			<ice:outputLabel value="NoSerie"></ice:outputLabel>
        			<ice:inputText id="noSerie" value="#{modifierVehiculeBackingBean.vehicule.noSerie}" >
        			</ice:inputText>
        			<ice:outputLabel value="Annee"></ice:outputLabel>
        			<ice:inputText id="annee" value="#{modifierVehiculeBackingBean.vehicule.annee}" >
        			</ice:inputText>
        			<ice:outputLabel value="Prix"></ice:outputLabel>
        			<ice:inputText id="prix" value="#{modifierVehiculeBackingBean.vehicule.prix}" >
        			</ice:inputText>
        			
        			
        			<ice:commandButton value="Modifier" action="#{modifierVehiculeBackingBean.modifier}"></ice:commandButton>
     			</h:panelGrid>
    		</ace:panel>
    </h:form>
    </h:body>
    </html>
